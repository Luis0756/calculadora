<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Métodos de Bissecção e Produto de Bozzano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
        }
        .box {
            width: 45%;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            width: 80%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 15px;
            font-weight: bold;
        }
        #intervalos {
            margin-top: 15px;
            text-align: left;
            font-size: 14px;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>Método da Bissecção</h2>
        <label>Função (em x):</label><br>
        <input type="text" id="funcao_bisseccao" value="x**3 - 4*x + 1"><br>

        <label>Limite inferior (a):</label><br>
        <input type="number" id="a_bisseccao" value="-2"><br>

        <label>Limite superior (b):</label><br>
        <input type="number" id="b_bisseccao" value="2"><br>

        <label>Tolerância:</label><br>
        <input type="number" id="tol_bisseccao" value="0.0001" step="0.0001"><br>

        <button onclick="calcularBisseccao()">Calcular</button>

        <div id="resultado_bisseccao" class="result-box"></div>
        <div id="intervalos_bisseccao"></div>
    </div>

    <div class="box">
        <h2>Método do Produto de Bozzano</h2>
        <label>Função (em x):</label><br>
        <input type="text" id="funcao_bozo" value="x**3 - 4*x + 1"><br>

        <label>Limite inferior (a):</label><br>
        <input type="number" id="a_bozo" value="-2"><br>

        <label>Limite superior (b):</label><br>
        <input type="number" id="b_bozo" value="2"><br>

        <label>Tolerância:</label><br>
        <input type="number" id="tol_bozo" value="0.0001" step="0.0001"><br>

        <button onclick="calcularBozzano()">Calcular</button>

        <div id="resultado_bozo" class="result-box"></div>
        <div id="intervalos_bozo"></div>
    </div>
</div>

<script>
function f(x, funcao) {
    try {
        return eval(funcao);
    } catch {
        alert("Erro na função. Verifique a sintaxe.");
        throw new Error();
    }
}

function bisseccao(a, b, tol, funcao) {
    if (f(a, funcao) * f(b, funcao) >= 0) {
        alert("Erro: f(a) e f(b) devem ter sinais opostos.");
        return null;
    }

    let iteracoes = 0;
    let max_iter = 100;
    let intervalos = [];

    while ((b - a) / 2 > tol && iteracoes < max_iter) {
        let c = (a + b) / 2;
        intervalos.push({a: a, b: b, c: c, f_a: f(a, funcao), f_b: f(b, funcao), f_c: f(c, funcao)});
        if (f(c, funcao) === 0) {
            return {raiz: c, intervalos: intervalos};
        } else if (f(a, funcao) * f(c, funcao) < 0) {
            b = c;
        } else {
            a = c;
        }
        iteracoes++;
    }
    return {raiz: (a + b) / 2, intervalos: intervalos};
}

function produtoBozzano(a, b, tol, funcao) {
    let iteracoes = 0;
    let max_iter = 100;
    let intervalos = [];

    let fa = f(a, funcao);
    let fb = f(b, funcao);

    if (fa * fb >= 0) {
        alert("Erro: f(a) e f(b) devem ter sinais opostos.");
        return null;
    }

    while (Math.abs(b - a) > tol && iteracoes < max_iter) {
        let fc = f(a, funcao) * f(b, funcao);
        intervalos.push({a: a, b: b, f_a: fa, f_b: fb, produto: fc});

        if (fc < 0) {
            return {raiz: (a + b) / 2, intervalos: intervalos};
        } else {
            a = a + (b - a) / 2;
            fa = f(a, funcao);
        }

        iteracoes++;
    }

    return {raiz: (a + b) / 2, intervalos: intervalos};
}

function calcularBisseccao() {
    let funcao = document.getElementById("funcao_bisseccao").value;
    let a = parseFloat(document.getElementById("a_bisseccao").value);
    let b = parseFloat(document.getElementById("b_bisseccao").value);
    let tol = parseFloat(document.getElementById("tol_bisseccao").value);

    let resultado = bisseccao(a, b, tol, funcao);

    if (resultado !== null) {
        document.getElementById("resultado_bisseccao").innerText = `Raiz aproximada: ${resultado.raiz.toFixed(6)}`;
        let intervalosHtml = "<h3>Intervalos durante o processo:</h3><ul>";
        resultado.intervalos.forEach(intervalo => {
            intervalosHtml += `<li>a = ${intervalo.a.toFixed(6)}, b = ${intervalo.b.toFixed(6)}, c = ${intervalo.c.toFixed(6)} (f(a) = ${intervalo.f_a.toFixed(6)}, f(b) = ${intervalo.f_b.toFixed(6)}, f(c) = ${intervalo.f_c.toFixed(6)})</li>`;
        });
        intervalosHtml += "</ul>";
        document.getElementById("intervalos_bisseccao").innerHTML = intervalosHtml;
    }
}

function calcularBozzano() {
    let funcao = document.getElementById("funcao_bozo").value;
    let a = parseFloat(document.getElementById("a_bozo").value);
    let b = parseFloat(document.getElementById("b_bozo").value);
    let tol = parseFloat(document.getElementById("tol_bozo").value);

    let resultado = produtoBozzano(a, b, tol, funcao);

    if (resultado !== null) {
        document.getElementById("resultado_bozo").innerText = `Raiz aproximada: ${resultado.raiz.toFixed(6)}`;
        let intervalosHtml = "<h3>Intervalos durante o processo:</h3><ul>";
        resultado.intervalos.forEach(intervalo => {
            intervalosHtml += `<li>a = ${intervalo.a.toFixed(6)}, b = ${intervalo.b.toFixed(6)}, f(a) = ${intervalo.f_a.toFixed(6)}, f(b) = ${intervalo.f_b.toFixed(6)}, Produto = ${intervalo.produto.toFixed(6)}</li>`;
        });
        intervalosHtml += "</ul>";
        document.getElementById("intervalos_bozo").innerHTML = intervalosHtml;
    }
}
</script>

</body>
</html>
